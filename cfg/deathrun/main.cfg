// Enable the deathrun manager plugin?
// ----
// 1 - enable, default
// 2 - disable
dr_enable 1

// Enable the block pickup weapons with +use command?
// - This is bugfix for some maps
// ----
// 1 - enable, default
// 2 - disable
dr_blockusepickup 1

// Minimum players for deathrun manager work
// ----
// 4 - default
dr_minplayers 4

// Save player scores
// - Save frags, deaths, assists and score if round draw.
// - This disable -1 frag on suicide too
// ----
// 1 - enable, default
// 2 - disable
dr_scores 1

// Type of player randomizing
// ----
// 0 - disable team manager functions
// 1 - full team mixing every round
// 2 - choosens is terrorist team, default
// 3 - choosens is counter-terrorist team
dr_random 2

// How many normal players for one choosen
// - This work if dr_random = 2 or 3
// ----
// 0 - always one choosen, default
dr_random_rate 0

// How many seconds respawn players after round start?
// ----
// 0 - disable autorespawn
// 15 - default
dr_autorespawn 15

// If choosen disconnected, how many minutes ban him?
// ----
// 0 - disable
// 60 - default
dr_autoban